<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style/style.css"
</head>
<body>
    <div class="vid_formy">
        <form action="Регистрация" method="post" id="form" name="form">
            <img for="fam" src="img/dubna_logo.png" alt="ГУ Дубна">
            <h1>Регистрация участников конференции</h1>
            <label for="fam">ФИО (на русском языке):</label><br>
            <input placeholder="Ваша фамилия" type="text" name="fam" id="fam" required data-reg="[А-ЯЁ][а-яё]*$"><br>
            <input placeholder="Ваше имя" type="text" name="imya" id="imya" required data-reg="[А-ЯЁ][а-яё]*$"><br>
            <input placeholder="Ваше отчество" type="text" name="otch" id="otch" required data-reg="[А-ЯЁ][а-яё]*$"><br>
            
            <label for="">Контактный телефон:
                <input placeholder="Номер телефона" type="text" name="phone" id="phone" required data-reg="^((\+7|7|8)+([0-9]){10})$"><br>

            </label><br>


            <center><button type="submit" id="button" class="button">Зарегистрироваться</button></center>

        </form>

    </div>
    <footer class="out-block fami"></footer>
    <!-- <script src="pages/script.js"></script> -->
    <script src="pages/valid.js"></script>
</body>
</html>
