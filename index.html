<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style/style.css"
</head>
<body>
  
<div class="container">
    <img src="img/dubna_logo.png" alt="ГУ Дубна">
    <form action="Регистрация" id="form" name="form" method="post">
        <h1 title="Форма регистрации на сайте">Регистрация участников конференции</h1>
        <div class="group">
            <label for="">ФИО:</label>
            <input type="text" placeholder="Ваша фамилия" id="fam" name="fam" data-reg="[А-ЯЁ][а-яё]*$"/>
            <input type="text" placeholder="Ваше имя" id="name" name="name" data-reg="[А-ЯЁ][а-яё]*$"/>
            <input type="text" placeholder="Ваше отчество" id="otch" name="otch" data-reg="[А-ЯЁ][а-яё]*$"/>
        </div>
        <div class="group">
            <label for="">Контактный телефон:</label>
            <input type="text" placeholder="Номер телефона" id="phone" name="phone" data-reg="^((\+7|7|8)+([0-9]){10})$"/>
        </div>
        <div class="group">
            <label for="">Адрес электронной почты:</label>
            <input type="email" placeholder="E-mail" id="email" name="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
        </div>
        <div class="group">
            <label for="">Секция конференции:</label>
        <select>
            <option selected>Выбрать секцию конференции</option>
            <option>Математика</option>
            <option>Физика</option>
            <option>Информатика</option>
            </select>
        </div>
        <div class="group">
            <label for="">Дата рождения:</label>
            <input type="rojd" placeholder="Дата рождения" id="rojd" name="rojd" data-reg="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d"/>
        </div>
        <div class="group">
            <label for="">Тема доклада:</label>
            <textarea cols="54" placeholder="Укажите тему доклада" id="tema" name="tema" rows="5"></textarea>
        </div>
        <div class="group">
            <center><button>Зарегистрироваться</button></center>
        </div>

    </form>


</div>    
<footer>
    <h3><center>2022-2023</center></h3>
</footer>
<script src="pages/app.js"></script> 
</body>
</html>
