<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style/style.css"
</head>
<body>
<div class="container">
    <img src="img/dubna_logo.png" alt="ГУ Дубна">
    <form action="Регистрация">
        <h1 title="Форма регистрации на сайте">Регистрация участников конференции</h1>
        <div class="group">
            <label for="">Имя пользователя:</label>
            <input type="text">
        </div>
        <div class="group">
            <label for="">Пароль:</label>
            <input type="password">
        </div>
        <div class="group">
            <label for="">Повторите пароль:</label>
            <input type="password">
        </div>
        <div class="group">
            <label for="">Адрес электронной почты:</label>
            <input type="email">
        </div>
        <div class="group">
            <center><button>Зарегистрироваться</button></center>
        </div>
    </form>

    <footer>
        <h5><center>2022-2023</center></h5>
    </footer>
</div>    
</body>
</html>
